<!DOCTYPE html>

<html>
    <head>
        <title>Weather Clock</title>
        
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    
    <body>
        <div class="clock">
            <p>
                <span id="name">Weather Clock</span>
            </p>
            <p>
                <span id="time">12:00 AM</span>
            </p>
            
            <div id="forecastLabel">
            </div>
            
            <img id="forecastIcon">
        </div>
        
        <div class="info">
            <span id="alarms">No Alarms Set</span>
            <span id="geolocation"></span>
        </div>

            
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
        <script src="js/index.js" type="text/javascript"></script>
    </body>
    
</html>

<!DOCTYPE html>

<html>
    <head>
        <title>Weather Clock</title>
        
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/alarm.css">
    </head>
    
    <body>
        <div class="clock">
            <p>
                <span id="name">Weather Clock</span>
            </p>
            <p>
                <span id="time">12:00 AM</span>
            </p>
            
            <div id="forecastLabel">
            </div>
            
            <img id="forecastIcon">
            
            <div id="alarmContainer">
                <div id="alarmHeader" class="flexible">
                    <h2>Alarms</h2>
                    <input type="button" class="button" value="Add Alarm" onclick="showAlarmPopup()" />
                </div>
                <div id="alarms"></div>
            </div>
            <div id="mask" class="hide"></div>
            <div id="popup" class="hide">
                <h1>Add Alarm</h1>
                <div id="timeContainer">
                    <select id="hours">
                        <option>12</option>
                        <option>01</option>
                        <option>02</option>
                        <option>03</option>
                        <option>04</option>
                        <option>05</option>
                        <option>06</option>
                        <option>07</option>
                        <option>08</option>
                        <option>09</option>
                        <option>10</option>
                        <option>11</option>
                    </select>
                    <select id="minutes">
                        <option>00</option>
                        <option>05</option>
                        <option>10</option>
                        <option>15</option>
                        <option>20</option>
                        <option>25</option>
                        <option>30</option>
                        <option>35</option>
                        <option>40</option>
                        <option>45</option>
                        <option>50</option>
                        <option>55</option>
                    </select>
                    <select id="ampm">
                        <option>am</option>
                        <option>pm</option>
                    </select>
                </div>
                <input type="text" id="alarmName" placeholder="Alarm Name" />
                <div class="flexible">
                    <input type="button" class="button" value="Cancel" onclick="hideAlarmPopup()"/>
                    <input type="button" class="button" value="Save Alarm" onclick="addAlarm()" />
                </div>
            </div>
        </div>
        
        <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
        </fb:login-button>

        <div id="status">
        </div>
        
        <div class="info">
            <span id="geolocation"></span>
        </div>

          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-60178051-1', 'auto');
          ga('send', 'pageview');
        </script>

            
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
        <script src="http://www.parsecdn.com/js/parse-1.3.4.min.js"></script>
        <script src="//cdn.optimizely.com/js/2563340420.js"></script>
        <script src="js/index.js" type="text/javascript"></script>
    </body>
    
</html>
